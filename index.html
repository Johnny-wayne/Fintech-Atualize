<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atualize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container-fluid main-desktop-layout d-none d-lg-flex align-items-center justify-content-center min-vh-100 p-0">
        <div class="row w-100" style="max-width: 900px; min-height: 600px; box-shadow: 0 8px 32px rgba(0,0,0,0.12); border-radius: 24px; overflow: hidden; background: #fff;">
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center p-5 bg-light desktop-image-area text-center" style="gap: 2.5rem;">
                <h2 class="fw-bold mb-3 text-success">Bem-vindo!</h2>
                <p class="text-secondary text-center" style="max-width: 320px; margin: 0 auto;">Acesse sua conta para continuar<br>ou cadastre-se para aproveitar todos os recursos.</p>
                <div class="mt-4 d-flex justify-content-center">
                    <img src="images/undraw_savings_atualize.svg" alt="Ilustração de finanças" style="max-width: 320px; width: 100%; height: auto;">
                </div>
            </div>
            <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center p-5">
                <img src="images/logo.png" alt="Logo Atualize" class="logo-img mb-4" style="max-width: 180px;">
                <form class="w-100 form-login desktop-form" style="max-width: 350px;">
                    <div class="mb-3 input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-regular fa-envelope"></i></span>
                        <input type="email" class="form-control border-start-0 border-end-0" placeholder="E-mail" required>
                        <span class="input-group-text bg-white border-start-0" style="pointer-events: none; background: transparent; border-color: #ced4da;"></span>
                    </div>
                    <div class="mb-1 input-group">
                        <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" class="form-control border-start-0" id="password-desktop" placeholder="Password" required>
                        <span class="input-group-text bg-white border-start-0" id="togglePassword-desktop" style="cursor:pointer;"><i class="fa-regular fa-eye"></i></span>
                    </div>
                    <div class="mb-4 text-end">
                        <a href="#" class="forgot-link">Esqueci a senha</a>
                    </div>
                    <button type="submit" class="btn btn-login w-100 mb-4">Login</button>
                    <div class="text-center mb-4">
                        <a href="#" class="register-link">Registrar-se</a>
                    </div>
                    <div class="w-100 d-flex justify-content-center gap-3 mb-4 social-icons-row">
                        <button class="btn social-icon-btn google-icon-btn" aria-label="Entrar com o Google">
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="28" height="28">
                        </button>
                        <button class="btn social-icon-btn facebook-icon-btn" aria-label="Entrar com o Facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </button>
                        <button class="btn social-icon-btn x-icon-btn" aria-label="Entrar com o X">
                            <i class="fa-brands fa-x-twitter"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column justify-content-between align-items-center min-vh-100 py-3 d-lg-none">
        <div class="w-100 mb-2">
            <a href="#" class="text-dark"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="mb-4">
            <img src="images/logo.png" alt="Logo Atualize" class="logo-img">
        </div>
        <form class="w-100 form-login" style="max-width: 350px;">
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" class="form-control border-start-0 border-end-0" placeholder="E-mail" required>
                <span class="input-group-text bg-white border-start-0" style="pointer-events: none; background: transparent; border-color: #ced4da;"></span>
            </div>
            <div class="mb-1 input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control border-start-0" id="password" placeholder="Password" required>
                <span class="input-group-text bg-white border-start-0" id="togglePassword" style="cursor:pointer;"><i class="fa-regular fa-eye"></i></span>
            </div>
            <div class="mb-5 text-end">
                <a href="#" class="forgot-link">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-4">Login</button>
            <div class="text-center mb-4">
                <a href="#" class="register-link">Registrar-se</a>
            </div>
            <div class="w-100 d-flex justify-content-center gap-3 mb-4 social-icons-row">
                <button class="btn social-icon-btn google-icon-btn" aria-label="Entrar com o Google">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="28" height="28">
                </button>
                <button class="btn social-icon-btn facebook-icon-btn" aria-label="Entrar com o Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
                <button class="btn social-icon-btn x-icon-btn" aria-label="Entrar com o X">
                    <i class="fa-brands fa-x-twitter"></i>
                </button>
            </div>
        </form>
        <div class="progress-bar-bottom mt-auto"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
