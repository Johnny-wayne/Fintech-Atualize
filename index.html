<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Atualize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-between align-items-center min-vh-100 py-3">
        <!-- Barra superior -->
        <!-- <div class="w-100 d-flex align-items-center justify-content-between mb-4">
            <span class="fs-6">11:30</span>
            <div class="progress-bar-top"></div>
            <div>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-battery-full ms-2"></i>
            </div>
        </div> -->
        <!-- Voltar -->
        <div class="w-100 mb-2">
            <a href="#" class="text-dark"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <!-- Logo -->
        <div class="mb-4">
            <img src="images/logo.png" alt="Logo Atualize" class="logo-img">
        </div>
        <!-- Formulário -->
         <!-- Formulário de login -->
        <form class="w-100 form-login" style="max-width: 350px;">
            <!-- Email -->
            <div class="mb-3 input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fa-regular fa-envelope"></i></span>
                <input type="email" class="form-control border-start-0 border-end-0" placeholder="E-mail" required>
                <span class="input-group-text bg-white border-start-0" style="pointer-events: none; background: transparent; border-color: #ced4da;"></span>
            </div>
            <!-- Senha -->
            <div class="mb-1 input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control border-start-0" id="password" placeholder="Password" required>
                <span class="input-group-text bg-white border-start-0" id="togglePassword" style="cursor:pointer;"><i class="fa-regular fa-eye"></i></span>
            </div>
            <div class="mb-5 text-end">
                <a href="#" class="forgot-link">Esqueci a senha</a>
            </div>
            <button type="submit" class="btn btn-login w-100 mb-4">Login</button>
        </form>
        <!-- Botões de login social -->
        <div class="mb-4 text-center">
            <span>Or login with:</span>
        </div>
        <div class="w-100" style="max-width: 350px;">
            <button class="btn btn-outline-light border mb-2 w-100 d-flex align-items-center justify-content-start social-btn google-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="24" class="me-2">
                Entrar com o Google
            </button>
            <button class="btn btn-outline-light border w-100 d-flex align-items-center justify-content-start social-btn facebook-btn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook" width="24" class="me-2">
                Entrar com o Facebook
            </button>
        </div>
        <div class="progress-bar-bottom mt-auto"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
